<html>
<body>

<p>Click here to see train details.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

function myFunction() {
  var str = "Click here to see IRCTC train details";

  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
